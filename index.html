<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Алёнушка💕</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #ffffff;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.18);
      padding: 40px 30px;
      border-radius: 24px;
      max-width: 420px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(6px);
      position: relative;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 16px;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 26px;
    }

    button {
      background: #ffffff;
      color: #ff6f91;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      margin: 6px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.06);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    #noBtn {
      position: absolute;
    }

    #answer {
      margin-top: 22px;
      font-size: 20px;
      display: none;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <h1>Алёнушка 🌸</h1>

    <p>
      Приглашаю тебя провести этот вечер вместе 14.02.2026💕
    </p>

    <button onclick="showAnswer()">Да 💖</button>
    <button id="noBtn">Нет 🙈</button>

    <div id="answer">
      Буду ждать тебя,солнышко 💌
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    function moveButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width;
      const maxY = cardRect.height - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function showAnswer() {
      document.getElementById("answer").style.display = "block";
    }
  </script>
</body>

</html>
